{% extends "pizzas/base.html" %} 

{% block content %}

</p> Pizzas: </p>

<ul>
    {% for p in pizza_options %}
    
    <li>
        <a href="{% url 'pizzas:pizza' p.id %}" >{{ p.pizza_name }} </a>
    </li>
    {% empty %}
    <li>No pizzas have been added yet.</li>
    {% endfor %}
</ul>
<style>
    body {
        background-color: rgba(235, 161, 147, 0.33);
    }
</style>
{% endblock content %}
